<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>UPLOAD API</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <link href="../static/jumbotron-narrow.css" rel="stylesheet">

    <link href="../static/style.css" rel="stylesheet">

    <script src="bootstrap-prettyfile.js"></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <nav>
                <ul class="nav nav-pills pull-right">
                    <li role="presentation" class="active btn">
                        <a href="#">Home</a>
                    </li>
                </ul>
            </nav>
            <h3 class="text-muted">Microsevices - upload API demo</h3>
        </div>
        <div class="jumbotron">
            <h2>Upload Your Files Bro</h2>
            <p class="lead"></p>
            <form id="upload-image-form" method="POST" enctype="multipart/form-data">

                <div class="container">
                    <label for="file-picker" class="btn btn-success text-center">Select file for upload</label>
                    <input id="file-picker" type="file" name="user_image">
                </div>

                <!-- SUBMIT FORM VALUES -->
                <button type="submit" name="aws" class="btn  btn-warning pull-right"
                    formaction="{{ url_for('upload_image', service='aws', version='v1') }}">Upload
                    via AWS S3</button>
                <button type="submit" name="dbx" class="btn  btn-info pull-right"
                    formaction="{{ url_for('upload_image', service='dbx', version='v2') }}">Upload
                    via DROPBOX</button>
            </form>

        </div>
    </div>

</body>

</html>
